{% extends base_template %}

{% block content %}
<h2 class="text-center mb-4">Add Thrust Area</h2>
<div class="container" style="max-width: 600px;">  <!-- Decreased width -->
    <form method="POST" class="bg-light p-4 rounded shadow">
        <div class="form-group mb-3">  <!-- Increased padding between inputs -->
            <label for="name">Thrust Area Name:</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>
        <div class="form-group mb-3">  <!-- Increased padding between inputs -->
            <label for="description">Description:</label>
            <textarea id="description" name="description" class="form-control" required></textarea>
        </div>
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Add Thrust Area</button>
            <a href="{{ url_for('manage_thrust_areas') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
