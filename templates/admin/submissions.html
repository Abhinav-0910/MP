<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syllabus Submissions</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 p-4 text-white">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">Syllabus Submissions</h1>
            <a href="/dashboard" class="bg-blue-700 px-4 py-2 rounded hover:bg-blue-800">Back to Dashboard</a>
        </div>
    </nav>
    
    <div class="container mx-auto mt-8">
        <div class="bg-white shadow-md rounded-lg overflow-hidden">
            <table class="min-w-full">
                <thead class="bg-gray-200">
                    <tr>
                        <th class="px-6 py-3 text-left">Faculty Name</th>
                        <th class="px-6 py-3 text-left">Submission Date</th>
                        <th class="px-6 py-3 text-left">Course Name</th>
                        <th class="px-6 py-3 text-left">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for syllabus in syllabi %}
                    <tr class="border-b">
                        <td class="px-6 py-4">{{ syllabus.faculty_name }}</td>
                        <td class="px-6 py-4">{{ syllabus.submission_date }}</td>
                        <td class="px-6 py-4">{{ syllabus.course_name }}</td>
                        <td class="px-6 py-4">
                            <a href="/download-syllabus/{{ syllabus.id }}" 
                               class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600">
                                Download
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
